<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .close-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/400" alt="Sample Photo">
  <button class="close-button" id="closeButton">Close</button>

  <script>
    // Close the popup by sending a message to the parent window
    const closeButton = document.getElementById('closeButton');
    closeButton.onclick = () => {
      window.parent.postMessage('closePopup', '*');
    };
  </script>
</body>
</html>
